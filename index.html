<!DOCTYPE html>
<html lang="en">
<head>
    <!-- page's meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- page's title -->
    <title>Your ToDo's</title>

    <!-- link to google material icons resource cdn -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- link to the roboto google fonts resource cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
        rel="stylesheet">
<script defer src="script.js"></script></head>
<body>

    <!-- page's navbar -->
    <nav>

        <!-- navbar logo -->
        <a href="#" id="nav-logo">
            My ToDo's
        </a>

        <!-- navbar attribution link -->
        <span>
            made by 

            <a href="">
                Mabawonku Joshua
            </a>
        </span>
    </nav>

    <!-- page's create-new section -->
    <section id="create-new">
        <input type="text" id="create-task-input" placeholder="Enter task objective">

        <button id="create-task-btn">
            create task
        </button>
    </section>

    <!-- page's to-do section -->
    <section id="to-do" class="empty">

        <div id="no-tasks-ctn">
            <span class="material-symbols-rounded">
                playlist_add_check
            </span>

            <h2>you don't have any tasks to do</h2>
        </div>

        <!-- to-do tasks-list -->
        <ul id="tasks-list"></ul>
    </section>
</body>
</html>
